<div class="flex group items-center border-t border-secondary hover:bg-secondary p-5 py-3 cursor-pointer">
    <div class="flex-none bg-secondary px-4 py-3 rounded-xl font-bold text-xl">{{ (message().sender.name ?? "") | initials }}</div>
    <div class="flex-1 ms-3">
        <div class="font-bold">{{ message().sender.name }}</div>
        <div>{{ message().body | truncate:160 }}</div>
    </div>
    <div class="flex-none text-gray-400 text-xs">{{ message().createdAt | dateAgo }}</div>
    <div class="hidden group-hover:inline-flex  w-[30px]">
        <p-button icon="pi pi-trash" [text]="true"  />
    </div>
</div>
